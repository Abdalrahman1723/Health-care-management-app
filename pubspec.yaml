name: health_care_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  bloc: ^9.0.0
  fluttertoast: ^8.2.10
  dartz: ^0.10.1
  calendar_day_slot_navigator: ^0.0.1
  intl: ^0.19.0
  flutter_svg: ^2.0.17
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/health.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/tmp.jpg
    - assets/images/man.png
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/static/Cairo-Black.ttf
        - asset: assets/fonts/static/Cairo-Bold.ttf
        - asset: assets/fonts/static/Cairo-Medium.ttf
        - asset: assets/fonts/static/Cairo-Regular.ttf
