buildscript {
    ext.kotlin_version = '1.9.0'  // تأكد من تحديثه للإصدار الصحيح
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}



allprojects {
    repositories {
        google()  // تأكد من إضافته
        mavenCentral()  // تأكد من إضافته
    }
}





